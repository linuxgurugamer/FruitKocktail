// Adds PEAR to all extendable solar panels. For some reason this also includes non-extendables as Squad used same PartModule for all...
//
// Also adds non-retractable parameter to 
//
// Author: FruitGoose



@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]]
{

	MODULE
	{
		name = PearPowerController
	}
	
	MODULE
	{
		name = PearModule
	}
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@retractable = true
	}
	
	
}






